  - image: images/team/marie.jpg
    name: Marie Bolstad
    designation: Director of Finance & Operations
    description: Marie’s vast knowledge and skills in operational processes and Title IV-E helped get CSSAT off the ground and now keeps it running smoothly. Marie holds a BA in German language from Gonzaga University and an MPA from the UW’s Evans School of Public Policy & Governance.

  - image: images/team/matt.jpg
    name: Matt Broadhead
    designation: Lead Engineer
    description: Matt taps his 20-plus years of experience in software engineering, computer science, and information technology to lead the engineering of the Oliver program.  He holds BA in Math from Macalester College, and a Master of Language Technologies from Carnegie Mellon University.

  - image: images/team/matt.jpg
    name: Marshal Funk
    designation: Software Engineer
    description: Marshal brings two decades of software developing and data management, modeling and storage expertise from work in both small start ups as well as large companies including Amazon. He holds a BS from Kansas State University in history and a computer science minor.

  - image: images/team/joe.jpg
    name: Joe Mienko
    designation: Chief Scientist
    description: Joe has experience as a social worker and a researcher in the child welfare system. He has studied predictive analytics as well as machine learning and data presentation for social service professionals. Joe holds an MSW and a PhD from UW’s School of Social Work.

  - image: images/team/ari.jpg
    name: Ariadna Norberg
    designation: Engineer/Designer
    description: Ariadna blends technical knowledge & human-centered approach to technology for both engineering and data science work. She has experience in both web development and in engineering databases for social worker data. She holds a BS from UW’s School of Informatics.

  - image: images/team/erik.jpg
    name: Erik Oien
    designation: Data Scientist
    description: Erik’s background is in child welfare and data science. He has worked in residential care in the child welfare system and has experience managing child welfare administrative data. He holds a BA from Evergreen State College and an MSc from The London School of Economics.

  - image: images/team/sarah.jpg
    name: Sarah Yatsko
    designation: User Advocate/Business Analyst
    description: Sarah brings a decade of direct service experience in juvenile court and child welfare systems and another conducting research in criminal justice and public education. She holds a BA from Loyola University in English Literature and an MPA from UW’s Evans School of Public Policy.
